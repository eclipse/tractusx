apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal
  namespace: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
      - name: portal
        image: tsicatenaxdevacr.azurecr.io/portal:0.8
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: portal
  namespace: portal
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: portal
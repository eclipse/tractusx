apiVersion: apps/v1
kind: Deployment
metadata:
  name: partsmasterdata
  namespace: partsmasterdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: partsmasterdata
  template:
    metadata:
      labels:
        app: partsmasterdata
    spec:
      containers:
      - name: partsmasterdata
        image: $CONTAINER_REGISTRY/partsmasterdata:$VERSION
        imagePullPolicy: $IMAGE_PULL_POLICY
        env:
          - name: HTTPUSERNAME
            value: "TractusX"
          - name: HTTPPASSWORD
            valueFrom:
              secretKeyRef:
                key: http_basic_auth_password
                name: partsmasterdata-secret
          - name: POSTGREPARTSMASTERDBURL
            valueFrom:
              secretKeyRef:
                key: postgres_partsmaster_url
                name: partsmasterdata-secret
          - name: POSTGREPARTSMASTERUSER
            valueFrom:
              secretKeyRef:
                key: postgre_partsmaster_user
                name: partsmasterdata-secret
          - name: POSTGREPARTSMASTERPASSWORD
            valueFrom:
              secretKeyRef:
                key: postgre_partsmaster_password
                name: partsmasterdata-secret
          - name: POSTGREPARTNSMASTERDB
            valueFrom:
              secretKeyRef:
                key: postgre_partsmaster_db
                name: partsmasterdata-secret
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: partsmasterdata
  namespace: partsmasterdata
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: partsmasterdata